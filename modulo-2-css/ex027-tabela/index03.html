<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA 03</title>
    <style>
div {
    
    border: 10px solid gray;
    width: 400px;
    height: 300px;
    margin: auto;
    
}

        table {
           
            width: 400px;
            height: 300px;
            margin: auto;
        }

        div {
         display: inline-block;
         
        }

        tr {
            border: 2px solid black;

           
        }

        td {
            border: 2px solid black;

            text-align: center;
        }

    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td rowspan="3">A</td>
                <td>B</td>
                <td rowspan="3">C</td>
            </tr>
        
            <tr>
        
                <td rowspan="2">E</td>
        
            <tr>
        
        
        
            </tr>
            <tr>
                <td>J</td>
                <td colspan="2">I</td>
        
            </tr>
        </table>
    </div>

    <div>
        <table>
            <tr>
                <td rowspan="3">A</td>
                <td>B</td>
                <td rowspan="3">C</td>
            </tr>
            
            <tr>
                
                <td rowspan="2">E</td>
                
    
            <tr>
                
                
                
            </tr>
            <tr>
    
                <td>J</td>
                <td colspan="2">I</td>
                
            </tr>
        </table>
    </div>

    
</body>
</html>
